name: Docker Build Image Develop

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'zulu'

    - name: Build JAR
      run: mvn install

    - name: Build the Docker image
      working-directory: ./backend/meuegresso/
      run: docker build . --file docker/Dockerfile --tag alverad/meu-egresso-api:develop-$(date +%s)

    - name: Docker Push
      run: docker push alverad/meu-egresso-api
